<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
  <title>Employees black list</title>
  <meta charset="utf-8">
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
  <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>
<div th:if="${param.error}" style="text-align: center; margin-top: 100px; color: #e6e6e6" >Invalid user name or password.</div>
<div th:if="${param.logout}">You have been logged out.</div>

<div class="login">
  <form class="login-form"
        th:action="@{/login}"
        method="post">
      <input type="text"
             name="username"
             placeholder="Username"/>
      <input type="password"
             name="password"
             placeholder="Password"/>
    <input class="btn btn-primary btn-block btn-large"
           type="submit" name="submit"
           value="Sign In"/>
</form>
  <h3>
    <br/>
    <a href="/hello" th:href="@{/oauth2/authorization/google}" th:if="${#httpServletRequest?.remoteUser == undefined }" class="btn btn-primary btn-block btn-large">
      Login with Google
    </a>
  </h3>
</div>
</body>
</html>
