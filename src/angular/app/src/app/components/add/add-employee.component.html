<div class="container my-5">
  <h3>Add employee</h3>
  <div class="card">
    <div class="card-body">
      <div class="col-md-20">
        <form (ngSubmit)="addEmployee()">
          <div class="row">
            <div class="form-group col-md-10">
              <label for="firstName"
                     class="col-form-label">First Name</label>
              <input name="firstName"
                     type="text"
                     [(ngModel)]="employee.firstName"
                     class="form-control"
                     id="firstName"
                     placeholder="First Name"/>
            </div>
            <div class="form-group col-md-10">
              <label for="lastName" class="col-form-label">Last Name</label>
              <input name="lastName"
                     type="text"
                     [(ngModel)]="employee.lastName"
                     class="form-control"
                     id="lastName"
                     placeholder="Last Name"/>
            </div>
            <div class="form-group col-md-10">
              <label for="email"
                     class="col-form-label">Email</label>
              <input name="email"
                     type="text"
                     [(ngModel)]="employee.email"
                     class="form-control"
                     id="email"
                     placeholder="Email Id"/>
            </div>
            <div class="col-md-6">
              <input type="submit"
                     class="btn btn-primary"
                     value=" Submit "
                     >
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
