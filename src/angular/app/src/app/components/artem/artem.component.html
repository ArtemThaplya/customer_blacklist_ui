<div class="login">
  <form class="login-form" (ngSubmit)="doLogin()">
    <label>
      <input type="text"
             name="username"
             [(ngModel)]="username"
             placeholder="Username"/>
    </label>

    <label>
      <input type="password"
             name="password"
             [(ngModel)]="password"
             placeholder="Password"/>
    </label>

    <input class="btn btn-primary btn-block btn-large" type="submit" name="submit" value="Sign In"/>
  </form>
</div>
