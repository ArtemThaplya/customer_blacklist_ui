<!DOCTYPE html>
<html>
<head>
  <title>Employees black list</title>
  <meta charset="utf-8">


</head>
<body>
<div>
  <form class="login-form" (ngSubmit)="loginAdmin()" method="post">
    <input type="text"
           [(ngModel)]="user.username"
           name="username"
           placeholder="Username"/>
    <input type="password"
           [(ngModel)]="user.password"
           name="password"
           placeholder="Password"/>
    <input class="btn btn-primary btn-block btn-large"
           type="submit" name="submit"
           value="Sign In"/>
  </form>
</div>
<!--<div th:if="${param.error}">Invalid user name or password.</div>-->
<!--<div th:if="${param.logout}">You have been logged out.</div>-->

</body>
</html>
